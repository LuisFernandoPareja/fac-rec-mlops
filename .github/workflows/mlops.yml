name: MLOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-mlops:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout repo
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[gdrive]

    - name: üîë Set up DVC credentials
      env:
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_JSON }}
      run: |
        echo "$GDRIVE_CREDENTIALS_DATA" > credentials.json
        dvc remote modify myremote gdrive_use_service_account true
        dvc remote modify myremote gdrive_service_account_json_file_path credentials.json

    - name: ‚¨áÔ∏è Pull data and models
      run: dvc pull

    - name: ‚úÖ Run your test or script
      run: python detect.py --weights models/best.pt --img 640 --source some_image.jpg
