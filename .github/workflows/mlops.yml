name: MLOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-mlops:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout repo
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[gdrive]

    - name: üîë Set up DVC credentials
      env:
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_JSON }}
      run: |
        echo "$GDRIVE_CREDENTIALS_DATA" | base64 --decode > dvc-ml-5a540d4ae328.json
        
        # Configure DVC to use the service account credentials
        dvc remote modify myremote gdrive_use_service_account true
        dvc remote modify myremote gdrive_service_account_json_file_path dvc-ml-5a540d4ae328.json

    - name: ‚¨áÔ∏è Pull data and models
      run: dvc pull
    
    - name: üîÑ Clone YOLOv5 repo
      run: |
        git clone https://github.com/ultralytics/yolov5.git
        cd yolov5
        pip install -r requirements.txt  # Make sure YOLOv5 dependencies are installed
    
    - name: ‚úÖ Run your test or script
      run: python yolov5/detect.py --weights models/best_clean.pt --img 640 --source captured_images\image_0000.jpg
